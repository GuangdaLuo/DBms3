<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="./js/widgEditor.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
	<script src="js/register.js"></script>
	<script src="js/check_register.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<style type="text/css" media="all">
		@import "css/main.css";
		@import "css/widgEditor.css";
	</style>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/slide.css">
</head>
<body>
<div id="header">
	<div id="top_area">
		<div id="logo_bar">Sign Up</div>
	</div>
</div>



<div>
	<div class="register">
		<div class="table-responsive"> 
		<table class="table">
			<tr>
				<td>
					Username:
				</td>
				<td>
					<input type="text" id="username" name ="username" onchange='check_username()'/>
					<span id="username_check"></span>
				</td>
			</tr>
			<tr>
				<td>
					Password:
				</td>
				<td>
					<input type="password" id="password" name="password"/>
				</td>
			</tr>
			<tr>
				<td>
					E-mail:
				</td>
				<td>
					<input type="text" id="email" name="email"  onchange='check_email()'/>
					<span id="email_check"></span>
				</td>
			</tr>
			<tr>
	            <td colspan="2" id="register_td"><button type="button" id="register">register</button>   </td>
			</tr>
		</table>	
		</div>
		</div>
	<br>
	<div class="index_div2">
        <form action="index.html">
            <input type="submit" value="Back to Home Page">
        </form>
	</div>
	<br>
	<div id="register_res"></div>


</div>
</body>
</html>
